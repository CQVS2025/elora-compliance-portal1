name: Daily AI Insights Processing

on:
  schedule:
    # Fixed UTC: 14:00 UTC daily (no DST drift). Business day is computed in code as Australia/Adelaide "yesterday".
    - cron: '0 14 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  run-ai-insights:
    runs-on: ubuntu-latest
    timeout-minutes: 180 # 3 hours max

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install @supabase/supabase-js node-fetch luxon

      - name: Run AI Insights Pipeline
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          ELORA_API_KEY: ${{ secrets.ELORA_API_KEY }}
        run: node scripts/run-ai-cron.mjs

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ai-insights-logs
          path: |
            *.log
          retention-days: 7
