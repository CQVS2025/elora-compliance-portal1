name: Scheduled Email Reports

on:
  schedule:
    # Run every 6 hours to catch different Australia timezones
    # 00, 06, 12, 18 UTC
    - cron: '0 0,6,12,18 * * *'
  workflow_dispatch:

jobs:
  run-scheduled-emails:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install @supabase/supabase-js luxon

      - name: Run Scheduled Email Reports
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node scripts/run-email-cron.mjs

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: email-cron-logs
          path: email-cron.log
          retention-days: 7
