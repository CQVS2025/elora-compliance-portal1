name: Monthly Client Report

on:
  schedule:
    # Run on the 1st of each month at 09:00 UTC (evening 1st in Australia)
    # Scheduled runs use the workflow from the default branch (main)
    - cron: '0 9 1 * *'
  workflow_dispatch:
    # Manual run from Actions UI; job runs only when workflow is run from main

jobs:
  run-client-reports:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install @supabase/supabase-js luxon

      - name: Run Monthly Client Reports
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node scripts/run-client-report-cron.mjs

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: client-report-cron-logs
          path: client-report-cron.log
          retention-days: 7
